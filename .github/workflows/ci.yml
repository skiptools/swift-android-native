name: swift-android-native ci
on:
  push:
    branches: [ main ]
  workflow_dispatch:
  pull_request:
    branches:
      - '*'
  schedule:
    - cron:  '45 2,13 * * *'
jobs:
  strategy:
    fail-fast: false
    matrix:
      swift: ['6.1', 'nightly-6.2']
  linux-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: "Test Swift Package on Linux"
        run: swift test
      - name: "Test Swift Package on Android"
        uses: skiptools/swift-android-action@v2
        with:
          swift-version: ${{ matrix.swift }}

  macos-ios:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: "Test Swift Package with Skip Android"
        run: |
          brew install skiptools/skip/skip
          skip android sdk install --version ${{ matrix.swift }}
          skip android build
      - name: "Test Swift Package on macOS"
        run: swift test
      - name: "Test Swift Package on iOS"
        run: xcodebuild test -sdk "iphonesimulator" -destination "platform=iOS Simulator,name=iPhone 16" -scheme "$(xcodebuild -list -json | jq -r '.workspace.schemes[-1]')"

